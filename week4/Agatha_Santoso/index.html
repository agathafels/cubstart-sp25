<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>ClickerGame</title>
  </head>
  <body>
    <div id="header">
      <h1>Welcome to EGT (Eating Got Talent)</h1>
    </div>

    <div id="timer-box" onclick="startGame()">
      <span id="timer">Click to start</span>
    </div>

    <img id="cookie" src="cookie.png" onclick="addOneToCounter()" />
    <h1><span id="counter">0</span> Cookies</h1>
    <h2 id="avg-speed"></h2>
    <img id="cross" src="cross.png" onclick="restartGame()" />
  </body>
</html>
